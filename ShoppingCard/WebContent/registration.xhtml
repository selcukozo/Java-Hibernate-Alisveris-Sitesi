<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</h:head>
<h:body>
	<div class="kutu2">
		<h:form>
			<h:panelGrid id="panel" columns="2">

	First name: 
				<h:inputText id="firstName" value="#{registrationBean.name}"></h:inputText>
					
	Last name: <h:inputText id="lastName"
					value="#{registrationBean.lastname}" />
		
	UserName: 	<h:inputText id="userName"
					value="#{registrationBean.userName}" />	
		
	Password: 	<h:inputText id="password"
					value="#{registrationBean.password}" />	
		
	Birthday: 	<h:inputText id="birthday"
					value="#{registrationBean.birthday}" />	
		
	E-mail: 	<h:inputText id="mail" value="#{registrationBean.mail}" />

			</h:panelGrid>

			<h:selectOneMenu value="#{registrationBean.userType}">
				<f:selectItem itemValue="Supplier" itemLabel="Supplier" />
				<f:selectItem itemValue="Buyer" itemLabel="Buyer" />
				<f:ajax render="results" />
			</h:selectOneMenu>
			<br />
			<br />
			<h:panelGroup id="results">
				<h:panelGroup rendered="#{registrationBean.userType eq 'Supplier'}">
					<h:panelGrid id="panel2" columns="2"> 
       Company Name: <h:inputText id="companyName"
							value="#{registrationBean.companyName}" />	
      
		City: <h:inputText id="city" value="#{registrationBean.city}" />	
      
		Contact: <h:inputText id="contact" value="#{registrationBean.contact}" />
					</h:panelGrid>
				</h:panelGroup>

			</h:panelGroup>
			<br />
			<br />
			<h:commandButton value="KayÄ±t" action="#{registrationBean.insert}" />

		</h:form>
	</div>
</h:body>




</html>
