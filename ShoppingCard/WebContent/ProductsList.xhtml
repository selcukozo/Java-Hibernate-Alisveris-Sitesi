<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="TemplateOld.xhtml">

	<ui:define name="content">
		<h:form id="form">
			
			<p:carousel id="carousel" value="#{productCollectionBean.products}"
				headerText="Ürünler" var="product" itemStyle="text-align:center"
				responsive="true" >
				<p:panelGrid columns="1" style="margin:10px 0px;"
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">
					
					<f:facet name="header">

					</f:facet>
					<p:galleria panelWidth="310" panelHeight="200" value="#{product.images}" var="image" showCaption="false">
						<p:graphicImage value ="#{image.renderedImage}"/>
					</p:galleria>
					<p:commandLink value="#{product.name}" action="#{productDetailBean.productDetailShow(product.id)}" />
					<h:outputText value="#{product.price} TL" />
				</p:panelGrid>
				
				<f:facet name="footer">
				</f:facet>
				
			</p:carousel>
		</h:form>
	</ui:define>

</ui:composition>

</html>
